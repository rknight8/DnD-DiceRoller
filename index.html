<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <title>Roller</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="header">
      <a href="#default" class="logo">Dice Roller</a>
    </div>

    <main>
      <div class="content flex-container">
        <div class="input_panel">
          <input id="user-input" placeholder="Enter dice + mod here"></input>
          <button class="roll" onclick="getRoll();">ROLL</button>
        </div>
        <textarea id="output-box" name="roll-info" rows="8" cols="80"></textarea>
      </div>
    </main>
    <script src="roller.js"></script>
  </body>
</html>
